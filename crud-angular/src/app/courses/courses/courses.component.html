<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary"> Cursos Disponiveis: </mat-toolbar>

    <div class="column-flex mat-elevation-z8">
      @if (courses$ | async; as courses) {
        <app-courses-list
          [courses]="courses"
          (add)="onAdd()"
          (edit)="onEdit($event)"
          >
        </app-courses-list>
      } @else {
        <div class="load-spinner">
          <mat-spinner></mat-spinner>
        </div>
      }
    </div>
  </mat-card-content>

</mat-card>
