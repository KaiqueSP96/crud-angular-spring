<mat-card>
  <mat-toolbar color="primary">Dados do Curso</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field appearance="fill" class="full-width">
        <input formControlName="name" matInput placeholder="Nome" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-select formControlName="category" placeholder="Categoria" >
          <mat-option value="null"></mat-option>
          <mat-option value="Front-end">Front-End</mat-option>
          <mat-option value="Back-end">Back-End</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions >
      <button class="save-button" mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
      <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
