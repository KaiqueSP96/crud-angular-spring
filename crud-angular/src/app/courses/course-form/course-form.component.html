<mat-card>
  <mat-toolbar color="primary">Dados do Curso</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field appearance="fill" class="full-width">
        <input formControlName="name" matInput placeholder="Nome" #name />
        <mat-hint align="start">{{name.value.length}}/100</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{getErrorMessage('name')}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-select formControlName="category" placeholder="Categoria" >
          <mat-option value="null"></mat-option>
          <mat-option value="Front-end">Front-End</mat-option>
          <mat-option value="Back-end">Back-End</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid">{{getErrorMessage('category')}}</mat-error>
      </mat-form-field>


      <mat-error *ngIf="isFormArrayIsValid()" class="form-array-error">
        Adicione pelo menos uma aula.
      </mat-error>


      <mat-toolbar>
          <span>Aulas</span>
          <button mat-icon-button color="primary" (click)="addNewLesson()">
            <mat-icon aria-label="Adicionar uma nova aula">add</mat-icon>
          </button>
      </mat-toolbar>

      <table formArrayName="lessons" *ngFor="let lesson of getLessonsFormArray(); let i = index">
        <tr [formGroupName]="i">
          <td>
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Nome da Aula</mat-label>
              <input formControlName="name" matInput/>
              <mat-error *ngIf="getLessonsFormArray()[i].get('name')?.invalid">
                Campo Inválido
              </mat-error>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field appearance="fill" class="full-width">
              <span matPrefix>https://youtu.be/</span>
              <mat-label>Url do video</mat-label>
              <input formControlName="youtubeUrl" matInput/>
              <mat-error *ngIf="getLessonsFormArray()[i].get('youtubeUrl')?.invalid">
                Campo Inválido
              </mat-error>
            </mat-form-field>
          </td>
          <td>
            <button mat-icon-button color="warn" (click)="removeLesson(i)">
              <mat-icon aria-label="Remover aula">delete</mat-icon>
            </button>
          </td>
        </tr>
      </table>

    </form>
  </mat-card-content>

  <mat-card-actions >
      <button class="save-button" mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
      <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
